<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="marks">
    <input type="submit" value="Check Grade" onclick="chkgrade()">
    <p id="para"></p>
    <script>
        function chkgrade(){
            let marks = document.getElementById('marks').value;
            if(marks >= 80 && marks <= 100){
                document.getElementById('para').innerText = "Grade A";
            }
            else if(marks >= 60 && marks <= 79){
                document.getElementById('para').innerText = "Grade B";
            }
            else if(marks >= 40 && marks <= 59){
                document.getElementById('para').innerText = "Grade C";
            }
            else{
                document.getElementById('para').innerText = "Fail";
            }
        }
    </script>
</body>
</html>
